<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

                <p:calendar value="#{timeTrackSession2.filterDate}" pattern="yyyy-MM-dd" showOn="button"/>
                <p:commandButton value="Refresh" actionListener="#{filterEntriesController.findEntries}" update="entries"/>

                <p:dataTable id="entries" var="aggregate" value="#{filterEntriesController.entries}">
                    <p:column headerText="Summary">
                        <h:outputText value="#{aggregate.summary}"/>
                    </p:column>
                    <p:column headerText="Start">
                        <h:outputText value="#{aggregate.start}">
                            <f:converter converterId="Time"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="End">
                        <h:outputText value="#{aggregate.end}">
                            <f:converter converterId="Time"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Duration">
                        <h:outputText value="#{aggregate.duration}" escape="false">
                            <f:converter converterId="Duration"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
